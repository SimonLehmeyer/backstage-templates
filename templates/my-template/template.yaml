apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: my-template
  title: "My First Template"
  description: "A sample Backstage software template"
spec:
  owner: my-team
  type: service

  parameters:
    - title: Fill in template details
      required:
        - projectName
      properties:
        projectName:
          title: Project Name
          type: string
          description: "Enter the project name"

  steps:
    - id: fetch
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: .

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        repoUrl: github.com/my-org/{{ parameters.projectName }}
        defaultBranch: main
        description: "Generated from My Backstage Template"

  output:
    links:
      - title: "Repository"
        url: "{{ steps.publish.output.remoteUrl }}"
